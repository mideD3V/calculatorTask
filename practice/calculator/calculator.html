<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
        <p  class="head-title">Mide Basic Calculator</p>
      <div class="display">
        <tr>
          <th id="screen" colspan="4">|</th>
        </tr>
      </div>
      <div class="keys">
        <tr>
          <td><button type="button"><</button></td>
          <td><button type="button">C</button></td>
          <td><button type="button" id="act-btn">%</button></td>
          <th><button type="button" id="optr-btn">/</button></th>
        </tr>
        <tr>
          <td><button type="button">7</button></td>
          <td><button type="button">8</button></td>
          <td><button type="button">9</button></td>
          <th><button type="button" id="optr-btn">*</button></th>
        </tr>
        <tr>
          <td><button type="button">4</button></td>
          <td><button type="button">5</button></td>
          <td><button type="button">6</button></td>
          <th><button type="button" id="optr-btn">-</button></th>
        </tr>
        <tr>
          <td>
            <button type="button">1</button>
          </td>
          <td><button type="button">2</button></td>
          <td><button type="button">3</button></td>
          <th><button type="button" id="optr-btn">+</button></th>
        </tr>
        <tr>
          <th><button type="button" id="optr-btn">0</button></th>
          <th><button type="button" id="optr-btn">.</button></th>
          <th colspan="2"><button type="button" id="equal-btn">=</button></th>
        </tr>
      </div>
    </table>

    <script src="./calculator.js"></script>
  </body>
</html>
